name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # 使用 npm 进行缓存
          
      - name: Install dependencies
        run: npm ci # 使用 npm ci 安装依赖

      - name: Build with VitePress
        run: npm run docs:build  # 使用 VitePress 构建项目

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  # Deploy job
  deploy:
    runs-on: ubuntu-latest
    needs: build  # 依赖 build 任务完成

    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v3

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.1
        with:
          host: 152.32.210.227  # 服务器 IP 地址
          username: root  # 替换为你的服务器用户名
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # 使用 GitHub Secret 中的私钥
          target: /var/www/wtmmlsw/html  # 服务器上的目标路径
          source: ".vitepress/dist/*"  # 要上传的文件

      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: 152.32.210.227
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart nginx  # 重启 Nginx 服务器
